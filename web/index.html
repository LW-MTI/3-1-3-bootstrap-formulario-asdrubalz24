<html>
    <head>
        <title>F o r m u l a r i o </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    </head>
    <body>
        <h2>F o r m u l a r i o</h2>
        <form class="form-horizontal">
            <div class="form-group">
                <label for="txtNombre" class="col-sm-2 control-label" >Nombre</label>
                <div class="col-sm-10 control_label">
                    <div class="col-xs-6 col-md-4">  
                        <input type="text" placeholder="Ingresa tu nombre" class="form-control" id="txtNombre">
                    </div>
                </div>  
            </div>
            <div class="form-group">
                <label for="txtNombre" class="col-sm-2 control-label" >Apellidos</label>
                <div class="col-sm-10 control_label">
                    <div class="col-xs-6 col-md-4">
                        <input type="text" placeholder="Ingresa tus apellidos" class="form-control" id="txtNombre">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="radio">
                    <label for="txtSexo" class="col-sm-2 control-label">     Sexo     </label>
                    <label><input type="radio" name="optradio">     Femenino     </label>
                </div>
                <div class="radio">
                    <label class="col-sm-2 control-label"></label>
                    <label><input type="radio" name="optradio">    Masculino    </label>
                </div>
            </div>
            <div class="form-group">         
                <label  class="col-sm-2 control-label">   Nivel Escolar   </label>
                <div class="col-xs-3">
                    <select name = "nivelescolar">
                        <option selected>   Superior   </option>
                        <option>   Medio Superior   </option>
                        <option>   Basica   </option>
                    </select>
                </div>
            </div>
            <div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" >Perfil</label>
                    <div class="col-sm-3">
                        <textarea placeholder="Ingresa tu perfil"  class="form-control" rows="5" ></textarea>
                    </div>                               
                </div> 
                <div class="col-xs-6 col-md-4">                      
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">  
                    <button type="submit" class="btn btn-success">Enviar</button>
                    <button type="submit" class="btn btn-danger">Cancelar</button>
                </div>   
            </div>    
        </form>      
    </body>
</html>
